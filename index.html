<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tauri + React + Typescript</title>
	</head>

	<body>
		<style>
			body { background-color: black }
		</style>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="1" style="display: none;">
		<defs>
		<filter id="bw">
			<feConvolveMatrix order="3 3" kernelMatrix="0 0 0 -5 6 0 0 0 0" divisor="1" preserveAlpha="false"></feConvolveMatrix>
		</filter>

		<filter id="salinear">
			<feComponentTransfer>
				<feFuncR type="linear" slope="1.0" intercept="0.0"></feFuncR>
				<feFuncG type="linear" slope="1.0" intercept="0.0"></feFuncG>
				<feFuncB type="linear" slope="1.0" intercept="0.0"></feFuncB>
				<!--feFuncA type="linear" slope="4" intercept="-1.5" /-->
				<feFuncA type="linear" slope="2" intercept="-0.5"></feFuncA>
			</feComponentTransfer>
		</filter>

		<filter id="salinear2">
			<feComponentTransfer>
				<feFuncR type="linear" slope="4" intercept="-1.5"></feFuncR>
				<feFuncG type="linear" slope="4" intercept="-1.5"></feFuncG>
				<feFuncB type="linear" slope="4" intercept="-1.5"></feFuncB>
				<feFuncA type="linear" slope="4" intercept="-1.5"></feFuncA>
			</feComponentTransfer>
			<feConvolveMatrix order="3 3" kernelMatrix="0 0 0 -5 6 0 0 0 0" divisor="1" preserveAlpha="false"></feConvolveMatrix>
		</filter>

		<filter id="salinear3">
			<feComponentTransfer>
			<feFuncR type="discrete" tableValues="0 1 1 1"></feFuncR>
			<feFuncG type="discrete" tableValues="0 1 1 1"></feFuncG>
			<feFuncB type="discrete" tableValues="0 1 1 1"></feFuncB>
			<feFuncA type="discrete" tableValues="0 1 1 1"></feFuncA>
			</feComponentTransfer>
		</filter>

		<filter id="salinear4">
			<feComponentTransfer>
				<feFuncA type="linear" slope="128" intercept="-31.5"></feFuncA>
			</feComponentTransfer>
		</filter>

		<filter id="salinear5">
			<feComponentTransfer>
				<feFuncR type="linear" slope="3" intercept="-1.5"></feFuncR>
				<feFuncG type="linear" slope="3" intercept="-1.5"></feFuncG>
				<feFuncB type="linear" slope="3" intercept="-1.5"></feFuncB>
				<feFuncA type="linear" slope="3" intercept="-1.5"></feFuncA>
			</feComponentTransfer>
			<feConvolveMatrix order="3 3" kernelMatrix="0 0 0 -5 6 0 0 0 0" divisor="1" preserveAlpha="false"></feConvolveMatrix>
		</filter>

		</defs>
		</svg>

		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
